<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 1 : Meet-up Event Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project 1 : Meet-up Event Planner">
    <meta name="author" content="Joshua Bence">
    
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="import" href="elements/elements.html" async />
  </head>
  <body class="vertical layout">
    <template is="dom-bind" id="app">
      <paper-drawer-panel>
        <paper-header-panel drawer>
          <paper-toolbar>
            <div>Meet-up Event Planner</div>
          </paper-toolbar>
          <paper-menu>
            <paper-item>This is content 1</paper-item>
            <paper-item>This is content 2</paper-item>
            <paper-item>This is content 3</paper-item>
          </paper-menu>
        </paper-header-panel>
        
        <paper-header-panel main>
          <paper-toolbar>
            <paper-button>
              <iron-icon icon="menu" paper-drawer-toggle/>
            </paper-button>
            <div>Title</div>
          </paper-toolbar>
          <paper-material style="background-color: white; overflow: auto;">
            <h1>Hello World</h1>
            <input list="list"/>
            <datalist id="list">
              <option value="Party"/>
              <option value="Meeting"/>
              <option value="Conference Talk"/>
              <option value="Sports Game"/>
            </datalist>
            <label for="phone">
              <span>Telephone Number</span>
              <input type="tel" id="phone" placeHolder="test" autofocus />
            </label>
          </paper-material>
        </paper-header-panel>
      </paper-drawer-panel>
    </template>
    <script src="js/all.js"></script>
  </body>
</html>
