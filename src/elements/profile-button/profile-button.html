<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">

<dom-module id="profile-button">
  <style is="custom-style">
    .round {
      border-radius: 50%;
      overflow: hidden;
    }
    .loggedin {
      padding: 0;
    }
    .loggedout {
      background-color: blue;
      color: white;
    }
  </style>
  
  <template>
    <firebase-auth id="firebaseLogin" location="https://u-swd-p1.firebaseio.com" params="{{params}}" user="{{user}}" status-known="{{statusKnown}}" provider="{{provider}}" on-login="loginHandler"></firebase-auth>
    <template is="dom-if" if="{{!isLoggedIn(user, statusKnown)}}">
      <paper-icon-button on-tap="login"  icon="social:person-add" class="round loggedout" alt="Login" title="Login"></paper-icon-button>
    </template>
    <template is="dom-if" if="{{isLoggedIn(user, statusKnown)}}">
      <paper-icon-button on-tap="logout" class="round loggedin" src="{{profileImage(user)}}" alt="{{profileName(user)}}" title="{{profileName(user)}}"></paper-icon-button>
    </template>
  </template>
  
  <script>
    Polymer({
      is: 'profile-button',
  
      properties: {
        params: {
          type:Object,
          value: {
            scope: 'profile'
          }
        },
        
        provider: {
          type: String,
          value: 'anonymous'
        },
  
        user: {
          type: Object,
          value: null
        },
  
        statusKnown: {
          type: Boolean
        }
      },
      
      /**
       * Show login dialog
       *
       */
      login: function() {
        var dialog = document.getElementById('loginDialog');
        if (dialog) {
          dialog.open();
        }
      },
      
      /**
       * Request logout
       *
       */
      logout: function() {
        this.async(function(){
          this.$.firebaseLogin.logout();
          this.provider = 'anonymous';
        }, 1);
      },
      
      /**
       * Login was successfull so close the login dialog
       *
       */
      loginHandler: function(e) {
        var dialog = document.getElementById('loginDialog');
        if (dialog) {
          dialog.close();
        }
      },
      
      isLoggedIn: function(user, statusKnown) {
        return user && statusKnown;
      },
      
      userProvider: function (user) {
        return user && user.provider && user[user.provider] ? user[user.provider] : {};
      },
      
      profileImage: function(user) {
        var p = this.userProvider(user);
        return p.profileImageURL ? p.profileImageURL : '';
      },
      
      profileName: function(user) {
        var p = this.userProvider(user);
        return p.displayName ? p.displayName : '';
      }
    });
  </script>
</dom-module>
